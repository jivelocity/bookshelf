<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="logo">
      BookShelf App
  </h1>
  <section class="form-card form-noEdit">

    <form id="book-form">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Book Title" >
      </div>
      <div class="form-control">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Book Author" >
      </div>
      <div class="form-control">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="Book year" >
      </div>
      <label for="read">
        <input type="checkbox" name="checkbox" id="isComplete">
        Completed
      </label>
      <div class="form-control">
        <button type="submit" class="btn" id="form-button">
          Add Book
        </button>
      </div>
    </form>
  </section>

  <div class="search">
    <input
      type="text"
      class="form-input-search"
      id="searchBook"
      placeholder="Search book"
    />
  </div>

  <section class="book-section unread">
    <h1>
      Unread Books
    </h1>
    <ul id="unread" class="books">


    </ul>
  </section>

  <section class="book-section readed">
    <h1>
      Read Books
    </h1>
    <ul id="read" class="books">

    </ul>
  </section>

  <footer>
    <p>
      &copy; 2023 BookShelf App | Rajib Aqil Akbar
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
